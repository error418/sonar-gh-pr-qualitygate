apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: deck
  labels:
    app: deck
    chart: {{ template "swingletree.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: deck
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: deck
        release: {{ .Release.Name }}
    spec:
      volumes:
        - name: config
          secret:
            secretName: {{ .Release.Name }}-config
        - name: appkey
          secret:
            secretName: {{ .Release.Name }}-config
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.registry }}:{{ .Values.images.deck }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          volumeMounts:
            - name: config
              mountPath: /opt/swingletree/swingletree.conf.yaml
              subPath: swingletree.conf.yaml
              readOnly: true
            - name: appkey
              mountPath: /opt/swingletree/gh-app.pem
              subPath: gh-app.pem
          ports:
            - name: http
              containerPort: {{ .Values.swingletree.deck.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
