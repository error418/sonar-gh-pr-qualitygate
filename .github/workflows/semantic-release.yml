name: Semantic Release

on:
  push:
    branches:
    - "master"

jobs:
  release:
    container:
      image: alpine/helm:2.16.1
    steps:
    - uses: actions/checkout@v1
    - name: Install Git
      run: apk add --no-cache git nodejs nodejs-npm
    - name: Initialize
      run: npm i
    - name: Release Codebase
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PACKAGE_SECRET }}
      run: npm run release
